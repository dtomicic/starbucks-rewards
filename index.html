<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <script src="https://kit.fontawesome.com/d9aa6dd6e1.js" crossorigin="anonymous"></script>
  <title>Starbucks Rewards</title>
</head>
<body>
  <nav class="navigation">
    <div class="navigation__logoMenu"> 
      <img src="/assets/images/logo.png" alt="Startbucks logo" class="navigation__logoMenuPicture">
      <img src="/assets/images/hamburger.svg" alt="Menu icon" class="navigation__logoMenuhamburgerIcon" id="hamburgerMenu">
      <div class="navigation__menu">
        <div class="navigation__menuLeft">
          <img src="/assets/images/logo.png" alt="Startbucks logo" class="navigation__menuLeftLogo">
          <h3 class="navigation__menuLeftItem">MENU</h3>
          <div class="navigation__menuLeftItemActive">
            <h3 class="navigation__menuLeftItem">REWARDS</h3>
            <div class="navigation__menuLeftLine"></div>
          </div>
          <h3 class="navigation__menuLeftItem">GIFT CARDS</h3>
        </div>
        <div class="navigation__menuRight">
          <div class="navigation__menuRightLocation">
            <i class="fa-solid fa-location-pin"></i>
            <h3 class="navigation__menuRightLocationHeader">Find a store</h3>
          </div>
          <div class="navigation__menuRightBtns">
            <div class="navigation__menuRightBtnsItem">
              <h3 class="navigation__menuRightBtnsItemHeader">Sign in</h3>
            </div>
            <div class="navigation__menuRightBtnsItem accent">
              <h3 class="navigation__menuRightBtnsItemHeader">Join now</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="navigation__signUp">
      <h3 class="navigation__signUpHeader">STARBUCKS REWARDS</h3>
      <div class="navigation__signUpBtn"><h3 class="navigation__signUpBtnHeader">Join in the app</h3></div>
    </div>

    <div class="navigation__hamburgerMenu" id="navMenu">
      <div class="navigation__hamburgerMenu--mask" id="navMenuMask"></div>
      <div class="navigation__hamburgerMenu--white" id="navMenuWhite">
        <div class="navigation__hamburgerMenuLinks">
          <div class="navigation__hamburgerMenuLinksJoined">
            <h3 class="navigation__hamburgerMenuLinksItem">Menu</h3>
            <img src="/assets/images/arrow-left.png" alt="Arrow pointing right" class="navigation__hamburgerMenuLinksPicture">
          </div>
          <h3 class="navigation__hamburgerMenuLinksItem">Rewards</h3>
          <h3 class="navigation__hamburgerMenuLinksItem">Gift Cards</h3>
          <hr>
          <div class="navigation__hamburgerMenuLinksBtns">
            <div class="navigation__hamburgerMenuLinksBtnsItem">
              <h3 class="navigation__hamburgerMenuLinksBtnsItemHeader">Sign in</h3>
            </div>
            <div class="navigation__hamburgerMenuLinksBtnsItem accent">
                <h3 class="navigation__hamburgerMenuLinksBtnsItemHeader">Join now</h3>
            </div>
          </div>
        </div>
        <div class="navigation__hamburgerMenuLinksLocation">
          <i class="fa-solid fa-location-pin"></i>
          <h3 class="navigation__hamburgerMenuLinksLocationItem">Find a store</h3>
        </div>
      </div>
    </div>
  </nav>

  <script src="assets/js/components/navigation.js"></script>
</body>
</html>
